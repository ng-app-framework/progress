<div class="loading-container" *ngIf="list.shouldDisplay()">
    <div>
        <div>
            <ng-container *ngFor="let name of getKeys(list.operations)">
                <div [class.not-yet]="list.operations[name] == 0"
                     [class.current]="list.operations[name] == 1" [class.finished]="list.operations[name] == 2"
                     [class.error]="list.operations[name] == 3">
                    <span class="fa fa-times-circle"></span>
                    <span class="fa fa-check-circle"></span>
                    <span class="fa fa-circle-o"></span>
                    <span class="fa fa-circle-o-notch fa-spin"></span>
                    <span class="loading-label">{{name}}<ng-container
                            *ngIf="list.operations[name] == 1">...</ng-container></span>
                </div>
            </ng-container>
        </div>
    </div>
</div>
